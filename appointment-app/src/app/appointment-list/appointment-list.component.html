<!-- Adding Bootstrap -->

<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Create New Appointment</h1>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          [(ngModel)]="newAppointmentTitle"
          type="text"
          placeholder="Appointment Description"
          class="form-control"
        />
      </div>

      <div class="col-md-4">
        <input
          [(ngModel)]="newAppointmentDate"
          type="date"
          placeholder="Date"
          class="form-control"
        />
      </div>

      <div class="col-md-2">
        <button (click)="addAppointment()" class="btn btn-primary w-100">
          Add
        </button>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Appointments</h2>
  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-item-center"
      *ngFor="let appointment of appointments; index as i"
    >
      {{ appointment.id }} {{ appointment.title }}
      {{ appointment.date | date : "MM-dd-YYYY" }}
      <button class="btn btn-danger" (click)="deleteAppointment(i)">
        Delete
      </button>
    </li>
  </ul>
</div>
